models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    data_tests:
      - minimum_row_count:
          arguments:
            min_row_count: 1000
          severity: warn
    columns:
      - name: listing_id
        description: Primary key for the listing.
        data_tests:
          - unique
          - not_null

      - name: host_id
        description: The hots's id.. references the host table.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_hosts_cleansed')
                field: host_id

      - name: room_type
        description: Type of the apartment / room
        data_tests:
          - accepted_values:
              arguments:
                values: ['Entire home/apt', 'Private room', 'Shared room', 'Hotel room']
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        data_tests:
          - positive_values

  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    config:
      contract:
        enforced: true
    columns:
      - name: host_id
        description: Primary key for the host.
        data_type: integer
      - name: host_name
        description: Name of the host. Defaults to 'Anonymous' if not provided.
        data_type: varchar
      - name: is_superhost
        description: Indicates whether the host is a superhost.
        data_type: varchar
      - name: created_at
        description: Timestamp when the host was created.
        data_type: timestamp_ntz
      - name: updated_at
        description: Timestamp when the host was last updated.
        data_type: timestamp_ntz
